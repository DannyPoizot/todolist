<!DOCTYPE html>
<html lang="zxx" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/todolist.css">
    <title>To Do list en Js</title>
  </head>
  <body>
    <h1>Liste à tout faire en Js</h1>
    <div class="box">
      <div id="myDIV" class="header">
        <input type="text" id="myInput" placeholder="Nouvelle tâche">
        <span onclick="newElement()" class="addBtn">Ajouter</span>
      </div>
      
      <ul id="myUL">
        <li>Faire les courses</li>
        <li class="checked">Apprendre le JS !</li>
        <li>Manger kebab</li>
      </ul>
    </div>
    <script src="js/todolist.js" charset="utf-8"></script>
  </body>
</html>
